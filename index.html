<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂口モーター(株)</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>🌟 坂口モーター(株) 🌟</h1>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav>
            <ul id="nav-menu">
                <li><a href="#about">CEOメッセージ</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="hero-content">
            <h2>🚀 坂口モーターへようこそ！</h2>
            <p>楽しく、カラフルでポップな世界へ！</p>
            <button id="exploreBtn">詳しく見る 💡</button>
        </div>
    </section>

    <!-- CEOメッセージ -->
    <section id="about" class="content-section fade-in">
        <h2>🌈 CEOメッセージ</h2>
        <p>私たちは最高の技術力で未来を創ります！</p>
    </section>

    <!-- サービス -->
    <section id="services" class="content-section fade-in">
        <h2>🎨 提供サービス</h2>
        <div class="service-list">
            <div class="service-item">🌍 ウェブサイト制作</div>
            <div class="service-item">📱 アプリ開発</div>
            <div class="service-item">📈 SEO対策</div>
            <div class="service-item">🖨️ 3Dプリンター製作</div>
        </div>
    </section>

    <!-- お問い合わせ -->
    <section id="contact" class="content-section fade-in">
        <h2>📩 お問い合わせ</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="お名前" required>
            <input type="email" id="email" placeholder="メールアドレス" required>
            <button type="submit">送信 🚀</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- フッター -->
    <footer>
        <p>© 2025 坂口モーター(株). All rights reserved.</p>
    </footer>

</body>
</html>
