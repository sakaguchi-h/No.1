<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂口モーター(株</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSを読み込む -->
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>坂口モーター公式サイトへようこそ</h1>
        <nav>
            <ul>
                <li><a href="#about">坂口CEOのありがたいお言葉</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
        <h2>ようこそ！</h2>
        <p>これはスクロールできる長いページのサンプルです。</p>
        <button id="changeTextBtn">メッセージを表示</button>
        <p id="message"></p>
    </section>

    <!-- 長いコンテンツ -->
    <section id="about" class="content-section">
        <h2>坂口CEOのありがたいお言葉</h2>
        <p>私たちはウェブ開発を専門とするチームです。最新の技術を使い、魅力的なウェブサイトを制作します。</p>
        <p>一緒に働く仲間を募集します。</p>
    </section>

    <section id="services" class="content-section">
        <h2>サービス</h2>
        <ul>
            <li>ウェブサイト制作</li>
            <li>アプリ開発</li>
            <li>SEO対策</li>
            <li>3Dプリンター製作</li>
        </ul>
    </section>

    <section id="contact" class="content-section">
        <h2>お問い合わせ</h2>
        <p>ご質問やご相談があれば、お気軽にご連絡ください。</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="お名前">
            <input type="email" id="email" placeholder="メールアドレス">
            <button type="submit">送信</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- フッター -->
    <footer>
        <p>© 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- JavaScriptを読み込む -->
</body>
</html>
